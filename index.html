<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw Triangle</title>
  <style>
    body {
      display: flex;
      justify-content: space-between;
      align-items: flex-start; /* Alinha os itens no topo */
    }
    canvas {
      border: 1px solid #000;
      margin-right: 10px; /* Adiciona margem à direita do canvas */
    }
    #controls {
      display: flex;
      flex-direction: column;
      align-items: flex-start; 
    }
    #triangleTableContainer {
      align-items: flex-start;
      overflow-y: auto; /* Adiciona scrollbar vertical quando necessário */
      border: 1px solid #000;
      width: 400px; /* Define uma largura fixa para a tabela */
      height: 150px; /* Define uma altura fixa para a tabela */
      margin-bottom: 10px; /* Adiciona margem inferior à tabela */
    }
    #triangleTable {
      width: 100%; /* Largura agora é 100% do contêiner */
    }
  </style>
</head>
<body>
  <canvas id="myCanvas"></canvas>
  
  <div id="controls">
    <div id="triangleTableContainer">
      <table id="triangleTable">
        <tr>
          <th>ID</th>
          <th>Actions</th>
        </tr>
        <!-- Aqui você pode adicionar dinamicamente as linhas da tabela conforme necessário -->
      </table>
    </div>

    <label for="colorPicker">Escolher Cor:</label>
    <input type="color" id="colorPicker" value="#0000ff"> <!-- Valor padrão é azul -->
    
    <button id="clearButton">Limpar Tela</button>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
